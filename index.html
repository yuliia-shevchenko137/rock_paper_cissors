<!DOCTYPE html>
<html lang="en">
<head>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="header">
        <h1 id="header__title">Rock Paper Scissors</h1>
    </div>
    <div id="rules">
        <p>Choose Rock, Paper or Scissors</p>
        <p>Playing up to 5 games</p>
    </div>
    <div id="counters">
        <div id="player_counter__div">
            <label>Player win counter</label>
            <label id="player_counter__label"></label>
        </div>
        <div id="computer_counter__div">
            <label>Computer win counter</label>
            <label id="computer_counter__label"></label>
        </div>
    </div>
    <div id="choices">
        <button id="rock__btn">Rock</button>
        <button id="paper__btn">Paper</button>
        <button id="scissors__btn">Scissors</button>
    </div>
    <div id="results">
        <label>Result</label>
        <label id="result__textarea"></label>
    </div>
    <di id="restart">
        <button id="restart__btn">Start a new game</button>
    </div>
</body>
</html>
